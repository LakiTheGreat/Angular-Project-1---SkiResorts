<div class="row">
  <div class="col-7">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Length (km)</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks" [ngStyle]="{ color: track.color }">
          <td>{{ track.name }}</td>
          <td>{{ track.length_km }}</td>
          <td>{{ track.rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-5">
    <p class="fw-bold mt-2">Sort by:</p>
    <select class="form-select" [(ngModel)]="sortBy" (change)="onChange()">
      <option value="name">Name</option>
      <option value="length_km">Length</option>
      <option value="rating">Rating</option>
    </select>
  </div>
</div>
